<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/styles.css">

  <script src="https://threejs.org/build/three.js"></script>
  <title>3D Render</title>
</head>

<body>
  <header>
    <div class="header-wrap">
      <p class="header-wrap__logo">3DShow</p>
    </div>
  </header>
  <main>
    <div class="container">
      <div id="scene" class="scene-container"></div>
      <div id="info" class="info-container">
        <ul class="radio-group figures">
          <li>
            <input id="cube" type="radio" name="figure" value="cube" />
            <label for="cube">Cube</label>
          </li>
          <li>
            <input id="sphere" type="radio" name="figure" value="sphere" />
            <label for="sphere">Sphere</label>
          </li>
          <li>
            <input id="pyramid" type="radio" name="figure" value="pyramid" />
            <label for="pyramid">Pyramid</label>
          </li>
        </ul>
        <div class="info-container__inputs"></div>
      </div>
    </div>
  </main>
  <script src="js/figuresRender.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
